<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1">
    <link href="../staticCss/styles.css" rel = "stylesheet">
    <title>Cat</title>
</head>
<body>
<p>Add Cat</p>
<form action="#" th:object="${cat}" th:action="@{/addCat}" method="POST">
    <div>
        <label>Name</label>
        <input th:field="*{name}" type="input" name="name" required>
    </div>
    <div>
        <label>Age</label>
        <input th:field="*{age}" type="input" name="age" required>
    </div>
    <button type="submit">Save</button>
</form>
</body>
</html>
